<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M12 Assignment - The Music Player Application</title>
    <script src="js/player.js"></script>
</head>
<body>
    <h1>The Music Player</h1>

    <!-- ADD DROP DOWN MENU -->
    <button class="btn btn-secondary dropdown-toggle" type="button" id="selectAlbum" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select an Album 
    </button>

    <!-- ADD PLAY BUTTON -->
    <button id="play" type="button" class="btn btn-primary">Play</button>
    
    <!-- ADD SHOW FAVORITE ALBUM BUTTON -->
    <p id="favoriteAlbum"></p>
    <button id="fav" type="button" class="btn btn">Show Favorite Album</button>

</body>
</html>
